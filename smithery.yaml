startCommand:
  type: stdio
  command: node
  args:
    - maximo-mcp-server.js
  env:
    MAXIMO_URL:
      description: Base URL for the Maximo REST API (e.g., https://your-host/maximo/api)
      required: true
    MAXIMO_API_KEY:
      description: API Key for Maximo authentication
      required: true
    MAXIMO_HOST:
      description: Base Host URL for the Maximo instance (e.g., https://your-host)
      required: false

configSchema:
  type: object
  required:
    - maximo_url
    - maximo_api_key
  properties:
    maximo_url:
      type: string
      title: Maximo API URL
      description: Base URL for the Maximo REST API (e.g., https://your-host/maximo/api)
    maximo_api_key:
      type: string
      title: Maximo API Key
      description: API Key for Maximo authentication
      format: password
    maximo_host:
      type: string
      title: Maximo Host
      description: Base Host URL for the Maximo instance (optional)
